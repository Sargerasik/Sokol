<nav>
    {% for name, path in menu %}
    <a href="{{path}}">{{name}}|</a>
    {%endfor%}
    {%if request.user.is_authenticated%}
    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <input type="submit" value="logout">
    </form>
    {%else%}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'registration' %}">Registration</a>
    {%endif%}
</nav>
